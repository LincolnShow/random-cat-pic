  <!-- Add your site or application content here -->
  <div id="container">
  <p>
    <div id="catPicStyle">
      <img id="catPic" width="auto" height="auto" src="" />
    </div>
    <script>
      getRandomCatPicFor(document.getElementById("catPic"));
      document.getElementById("catPic").onload = function()
      {
        document.getElementById("catPic").style = "opacity:1.0;filter:alpha(opacity=100)"
      }
    </script>
    <br>
    <br>
    <div id="catButtonClass">
      <script>
        function onCatButtonClick()
        {
          document.getElementById("catPic").style = "opacity:0.4;filter:alpha(opacity=40)";
          getRandomCatPicFor(document.getElementById("catPic"));
        }
      </script>
      <button class="button" , onclick="onCatButtonClick()">Meow</button>
    </div>
  </p>
