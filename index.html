  <div id="container">

      <div id="catButtonClass">
        <script>
          function onCatButtonClick()
          {
            $("#catPicStyle").fadeOut("slow");
            getRandomCatPicFor(catPic);
          }
        </script>
        <button class="button" , onclick="onCatButtonClick()">Meow</button>
      </div>
      <br>
      <div id="catPicStyle">
        <img id="catPic" width="auto" height="auto" src="" />
      </div>
      <script>
        function animationClick(element, animation)
        {
          element = $(element);

          element.addClass('animated ' + animation);
          //wait for animation to finish before removing classes
          window.setTimeout(function ()
          {
            element.removeClass('animated ' + animation);
          }, 2000);
        }

        var catPic = document.getElementById("catPic");

        getRandomCatPicFor(catPic);
        catPic.onload = function ()
        {
          $("#catPicStyle").fadeIn("fast");
          //$(document.getElementById("catPicStyle")).removeClass('animated fadeOut')
          //animationClick(document.getElementById("catPicStyle"), "fadeIn");
        }
      </script>
