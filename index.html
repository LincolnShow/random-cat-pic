<style>
  #container {

  .static_button_css {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 15px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    width: 90px;
    max-width: 90px;
  }

  .static_button_css:hover {
    background-color: rgb(67, 155, 70);
  }

  .both_button_css {
    /*background-color: #4CAF50;*/
    border: none;
    color: white;
    padding: 15px 15px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    width: 90px;
    max-width: 90px;

    background: #4caf50;
    /* Old browsers */
    background: -moz-linear-gradient(left, #4caf50 0%, #fc59d9 100%);
    /* FF3.6-15 */
    background: -webkit-linear-gradient(left, #4caf50 0%, #fc59d9 100%);
    /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to right, #4caf50 0%, #fc59d9 100%);
    /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#4caf50', endColorstr='#fc59d9', GradientType=1);
    /* IE6-9 */
  }

  .both_button_css:hover {
    /*background-color: green;*/
    /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#449e47+0,fb39d1+100 */
    background: #449e47;
    /* Old browsers */
    background: -moz-linear-gradient(left, #449e47 0%, #fb39d1 100%);
    /* FF3.6-15 */
    background: -webkit-linear-gradient(left, #449e47 0%, #fb39d1 100%);
    /* Chrome10-25,Safari5.1-6 */
    background: linear-gradient(to right, #449e47 0%, #fb39d1 100%);
    /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#449e47', endColorstr='#fb39d1', GradientType=1);
    /* IE6-9 */
  }

  .gif_button_css {
    background-color: #fc59d9;
    border: none;
    color: white;
    padding: 15px 15px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    width: 90px;
    max-width: 90px;
  }

  .gif_button_css:hover {
    background-color: rgb(214, 82, 186);
  }
</style>

    <script>
      function animationClick(element, animation)
      {
        element = $(element);

        element.addClass('animated ' + animation);
        //wait for animation to finish before removing classes
        window.setTimeout(function ()
        {
          element.removeClass('animated ' + animation);
        }, 2000);
      }

      var catPic = document.getElementById("catPic");

      $("#cat_pic_css").hide();
      //getRandomCatPicFor(catPic, "medium");

      catPic.onload = function ()
      {
        $("#cat_pic_css").fadeIn("fast");
        //$(document.getElementById("cat_pic_css")).removeClass('animated fadeOut')
        //animationClick(document.getElementById("cat_pic_css"), "fadeIn");
      }
    </script>
